<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <header class="bg-primary bg-gradient">
            <h1> <a href="./index.html"> Weather Dashboard</a></h1>
        </header>

        <main class="container" >
            <h3 id="cityEl"></h3> 


            <section class="row currentWeather">
                <div class="card col-12">
                    <h4 class="card-header text-center">Current Weather</h4>
            
                    <div class="card-body text-center" >
                        <h5 id="currentDate" class="card-title"></h5>
                        <img id="currentWeatherIconEl"></img>
                        
                        <p class="card-text"> <strong>Temperature:</strong> <span id="currentTemp"></span></p>
                        <p class="card-text"> <strong>Wind:</strong> <span id="currentWind"></span></p>
                        
                        <p class="card-text"> <strong>Humidity:</strong> <span id="currentHumidity"></span></p> 
                    </div>
                </div>
            </section>
     

           <section class="row fiveDayWeather">
            


           </section>  

            

        </main>




        <script
        type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="./assets/js/search-results.js"></script>
    </body>

</html>
